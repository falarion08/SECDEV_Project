{% extends 'base.html' %}

{% block title %} 
    <title> Register Page </title> 
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}"/> 
{% endblock %}

{% block content %}
    <div class="container">
        <form action="/register" method="post" class="form">
            <h1 class="form-title"> Sign Up </h1>

            <div id="picture-group">
                <div id="picture-inner-div">
                    <input id="picture-input" type="file" accept="image/png, image/jpeg, image/jpg" name="profilePicture">
                    <label id="picture-label" for="profilePicture">Profile Picture</label>
                </div>
                <div id="picture-preview"></div>
            </div>
            
            <div class="form-group">
                <input class="form-input" type="text" name="userFullName" id="userFullName" required>
                <label class="form-label" for="userFullName">Full Name</label>
            </div>

            <div class="form-group">
                <input class="form-input" type="email" name="userEmail" id="userEmail" required>
                <label class="form-label" for="userEmail">Email Address</label>
            </div>

            <div class="form-group">
                <input class="form-input" type="number" name="phone_number" required>
                <label class="form-label" for="phone_number">Phone Number</label>
            </div>

            <div class="form-group">
                <input class="form-input" type="password" name="password" required>
                <label class="form-label" for="password">Password</label>
            </div>

            <div class="form-group">
                <input class="form-input" type="password" name="confirm-password" required>
                <label class="form-label" for="confirm-password">Confirm Password</label>
            </div>

            <p> Already have an account? <a id="redirect-link" href="/login"> Login now </a> </p>

            <button class="form-btn" type="submit"> Register </button>
        </form>
    </div>
{% endblock %}
