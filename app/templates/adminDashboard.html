{% extends 'base.html' %}

{% block title %} 
    <title> Dashboard </title> 
{% endblock %}

{% block styles %}
{% endblock %} 

{% block content %}
    <div class="flex justify-center items-center h-full bg-bg-theme">
        <div class="bg-white border-2 border-black w-3/4 h-2/4 rounded-xl shadow-2xl flex flex-col flex-wrap overflow-auto p-5">
            <div class="flex flex-row flex-wrap overflow-auto">
                <h1 class=" flex-1 text-5xl font-extrabold p-0 text-center h-16">My Workspace</h1>
                <span class=" flex-1 flex justify-center">
                    <a href="{{ url_for('adminRoutes.create_workspace') }}">
                        <button class="bg-btn-dflt rounded-lg font-bold text-white w-60 h-12 text-xl text-center">Add Workspace</button>
                    </a>
                </span>
            </div>  
            <hr class="bg-black border-2 border-black">

            {% for workspace in workspaces %}
                <ul>
                    <li>{{workspace.workspace_id}} {{workspace.workspace_name}} {{workspace.owner_id}} </li>
                </ul>
            {%endfor%}
        </div>
    </div>
{% endblock %}
