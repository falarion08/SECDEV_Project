{% extends 'base.html' %}

{% block title %} 
    <title> Login Page </title> 
{% endblock %}

{% block styles %} 
    <link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}"/> 
{% endblock %}

{% block content %}
    <div class="container">
        <form action="/login" method="post" class="form">
            <h1 class="form-title"> Log In</h1>

            <div class="form-group">
                <label class="form-label" for="userEmail">Email:</label>
                <input class="form-input" type="text" name = "userEmail" type = "email" id = "userEmail">
            </div>

            <div class="form-group">
                <label class="form-label" for="userPassword">Password</label>
                <input class="form-input" type="password" id = "userPassword" name="userPassword">
            </div>
            <p>Don't have an account yet? <a id="redirect-link" href="/register">Register now</a></p>

            <button class="form-btn" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
